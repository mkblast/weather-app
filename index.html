<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Weather App</title>
</head>

<body>
  <div class="header">
    <h1>Weather APP</h1>

    <div class="search-area">
      <input type="text" class="search-input" placeholder="Enter a location (eg: jijel)">
      <button class="search-btn">Search</button>
    </div>

  </div>

  <div class="current">
    <div class="location"></div>
    <div class="time-date"></div>
    <div class="current-condition"></div>
    <div class="temp"></div>
    <div class="wind"></div>
  </div>

  <div class="container">
    <div class="forcast">
      <div class="date"></div>
      <div class="day">
        <div class="condition"></div>
        <div class="mintemp"></div>
        <div class="maxtemp"></div>
        <div class="rainchance"></div>
      </div>
      <div class="astro">
        <div class="sunrise"></div>
        <div class="sunset"></div>
      </div>
    </div>

    <div class="forcast">
      <div class="date"></div>
      <div class="day">
        <div class="condition"></div>
        <div class="mintemp"></div>
        <div class="maxtemp"></div>
        <div class="rainchance"></div>
      </div>
      <div class="astro">
        <div class="sunrise"></div>
        <div class="sunset"></div>
      </div>
    </div>

    <div class="forcast">
      <div class="date"></div>
      <div class="day">
        <div class="condition"></div>
        <div class="mintemp"></div>
        <div class="maxtemp"></div>
        <div class="rainchance"></div>
      </div>
      <div class="astro">
        <div class="sunrise"></div>
        <div class="sunset"></div>
      </div>
    </div>
  </div>

</body>

</html>
